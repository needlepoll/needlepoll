<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/static/main.css" />
		<title>{{ question }} - NeedlePoll</title>
	</head>
	<body>
		<div class="banner">
			NeedlePoll
		</div>
		<div class="sheet">
			<div class="question">
				{{ question }} ({{ votes }} votes total)
			</div>
			<hr />
			<table>
				{% for option in zipped -%}
				<tr class="alternate">
					<td class="left">
						{{ option[0] -}}
					</td>
					<td class="right">
						{{ option[1] }} ({{ option[2] }}%)
					</td>
					<td class="left">
						<div class="bar">
							<div class="fill" style="width: {{ option[2] }}px;"></div>
						</div>
					</td>
				</tr>
				{% endfor -%}
			</table>
		</div>
	</body>
</html>
